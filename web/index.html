<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimspire - Gestionnaire de Cité Aventurière</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Menu Principal -->
        <div id="main-menu" class="screen active">
            <div class="menu-container">
                <h1 class="game-title">GRIMSPIRE</h1>
                <p class="game-subtitle">Gestionnaire de Cité Aventurière</p>
                
                <div class="menu-buttons">
                    <button id="new-game-btn" class="menu-button primary">
                        Nouvelle Partie
                    </button>
                    <button id="load-game-btn" class="menu-button" disabled>
                        Charger Partie
                    </button>
                    <button id="settings-btn" class="menu-button" disabled>
                        Options
                    </button>
                    <button id="quit-btn" class="menu-button" disabled>
                        Quitter
                    </button>
                </div>
                
                <div class="version-info">
                    Version 0.1.0 - Phase 1.1
                </div>
            </div>
        </div>

        <!-- Écran de jeu (sera créé dans les phases suivantes) -->
        <div id="game-screen" class="screen">
            <p>Interface de jeu - À implémenter dans les phases suivantes</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
